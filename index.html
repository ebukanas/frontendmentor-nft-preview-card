<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
</style>

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main>
  <div class="container">
    <div class="card">
      <div class="card-image">
<!--         had to wrap this image in an a/anchor tag. not entirely sure why -->
        <a href=""><img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image"></a>
        </div>
      <div class="details">
        <div class="details_description">
          <a href=""><h1>Equilibrium #3429</h1></a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price_and_expiry">
          <p class="eth">0.041 ETH</p>
          <p class="expiration">3 days left</p>
        </div>
        <div class="author">
          <div class="author-image">
          <img src="images/image-avatar.png">
          </div>
          <p>Creation of <a href=""><span>Jules Wyvern</span></a>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
